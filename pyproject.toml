[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.black]
line-length = 79
target-version = ['py36']
skip-string-normalization = true

[tool.poetry]
name = "git-tidy"
packages = [
  { include = "tidy" }
]
version = "1.0.4"
description = "Tidy git commit messages, linting, and logging"
authors = ["Wes Kendall", "Tómas Árni Jónasson"]
classifiers = [
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.6",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3 :: Only",
]
license = "BSD-3-Clause"
readme = "README.rst"
homepage = "https://github.com/Opus10/git-tidy"
repository = "https://github.com/Opus10/git-tidy"
documentation = "https://git-tidy.readthedocs.io"

[tool.poetry.dependencies]
python = ">=3.6.2,<4"
click = "^7.0"
formaldict = "^0.2.0"
jinja2 = "^2.10.3"
packaging = "^20.0"
python-dateutil = "^2.8.1"
pyyaml = "^5.1.2"
requests = "^2.22.0"

[tool.poetry.dev-dependencies]
black = "21.5b1"
flake8 = "3.9.2"
flake8-bugbear = "21.4.3"
flake8-comprehensions = "3.5.0"
flake8-import-order = "0.18.1"
flake8-logging-format = "0.6.0"
flake8-mutable = "1.2.0"
pip = "*"
pre-commit = "2.13.0"
pytest = "6.2.4"
pytest-cov = "2.12.0"
pytest-mock = "3.6.1"
pytest-responses = "0.5.0"
Sphinx = "4.0.2"
sphinx-click = "3.0.0"
sphinx-rtd-theme = "0.5.2"
temple = "*"
tox = "3.23.1"

[tool.poetry.scripts]
git-tidy = 'tidy.cli:tidy'
git-tidy-commit = 'tidy.cli:commit'
git-tidy-lint = 'tidy.cli:lint'
git-tidy-log = 'tidy.cli:log'
git-tidy-squash = 'tidy.cli:squash'
